# Data catalog configuration - using local files for development
input_data:
  type: kedro_datasets.polars.EagerPolarsDataset
  file_format: parquet
  filepath: data/01_raw/input_data.parquet

processed_data:
  type: kedro_datasets.polars.EagerPolarsDataset
  file_format: parquet
  filepath: data/04_feature/processed_data.parquet

